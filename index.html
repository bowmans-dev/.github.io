<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Feed</title>	
  <script src='./loadRegions.js' defer></script>
  <script src='./scroll.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class="button-container-1"> 
    <button id="africa-button">Africa</button>
    <button id="americas-button">Americas</button>
    <button id="asia-button">Asia Pacific</button>
    <button id="europe-button">Europe</button>
    <button id="middle-east-button">Middle East</button>
  </div><hr> 
  <section>

    <h1 style="font-size: 38px;">United Nations Regional News Reader</h1><hr>
    
    <output></output>
    
      <div class="button-container">
        <button id="up" onclick="topFunction()" title="Go to top">▲</button>
        <button id="down" onclick="pageScroll()" title="Continue Scrolling">▼</button>
        <button id="stop" onclick="stopScroll()" title="Stop Scrolling">▣</button>
      </div> 

  </section>     
  <script>
    // on right key keypress, scroll down using pageScroll() function 
    document.addEventListener('keydown', function(event) {
      if (event.keyCode == 39) {
        pageScroll();
      }
    });
    // on left key keypress, scroll up using topFunction() function
    document.addEventListener('keydown', function(event) {
      if (event.keyCode == 37) {
        topFunction();
      }
    });
    // on up key keypress, scroll up using topFunction() function
    document.addEventListener('keydown', function(event) {
      if (event.keyCode == 38) {
        topFunction();
      }
    });

    // on down key keypress, scroll down using pageScroll() function
    document.addEventListener('keydown', function(event) {
      if (event.keyCode == 40) {
        pageScroll();
      }
    });
  </script>  

</body>
</html>
